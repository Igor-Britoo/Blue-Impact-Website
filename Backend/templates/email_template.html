<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Blue Impact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      padding: 40px 30px;
    }
    h2 {
      color: #005eb8;
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      margin-bottom: 30px;
    }
    .info p {
      background-color: #f8fbff;
      border-left: 4px solid #0073e6;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .label {
      font-weight: 600;
      color: #005eb8;
      display: block;
      margin-bottom: 4px;
    }
    .footer {
      text-align: center;
      font-size: 0.85em;
      color: #999;
      border-top: 1px solid #e6e6e6;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nova Mensagem de Contato</h2>

    <div class="info">
      <p>
        <span class="label">Nome:</span>
        {{name}}
      </p>
      <p>
        <span class="label">Email:</span>
        {{email}}
      </p>
      <p>
        <span class="label">Telefone:</span>
        {{phone}}
      </p>
      <p>
        <span class="label">Descrição:</span>
        {{description}}
      </p>
    </div>

    <div class="footer">
      © Blue Impact - Todos os direitos reservados
    </div>
  </div>
</body>
</html>
<!--
  This HTML template is used for sending email notifications when a user submits a contact form.
  It includes the user's name, email, phone number, and description of their message.
  The template is styled to be visually appealing and easy to read.
-->
