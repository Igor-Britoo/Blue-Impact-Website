server {

    # HTTPS server for blueimpact.eco.br
    server {
        listen 443 ssl;
        server_name blueimpact.eco.br;

        # Certificados SSL Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/blueimpact.eco.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/blueimpact.eco.br/privkey.pem;

        # Configuração para o frontend React (build)
        root /usr/share/nginx/html;
        index index.html;

        # Proxy para o backend Django admin
        location /admin/ {
            proxy_pass http://backend:8000/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy para a API
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servir arquivos estáticos do Django
        location /static/ {
            alias /staticfiles/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Proxy para arquivos de mídia
        location /media/ {
            proxy_pass http://backend:8000/media/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SPA (React)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # Redirecionamento HTTP para HTTPS
    server {
        listen 80;
        server_name blueimpact.eco.br;
        return 301 https://$host$request_uri;
    }
